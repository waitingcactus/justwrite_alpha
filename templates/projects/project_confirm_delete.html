{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" c>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Project</legend>
                <h2>Are you sure you want to delete the project: {{ object.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <button class="btn btn-outline-secondary" type="submit">No, take me back</button>
            </div>
        </form>
    </div>
{% endblock content %}
