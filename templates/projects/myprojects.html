{% extends "main/base.html" %}
{% block content %}

    <div class="content-section">
        <h3>Projects</h3>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'project-create' user %}">Create</a>
        {% for project in user.project_set.all %}

            <div class="content-section">
                <a class="mr-2" href="{% url 'project-detail' project.user project.id %}"  >{{ project.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
